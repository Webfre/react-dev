    />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.devcourse.ru" />
    <meta
      property="og:title"
      content="devcourse | Ваш путь в Frontend разработку"

    <meta
      property="og:description"
      content="Подробный курс? Нет не просто курс, мы сообщество, которое погрузит вас в мир web - разработки. Изучите основы программирования, создайте реальные проекты и подготовьтесь к карьере разработчика."
    />

    <meta
      property="og:image"
      content="https://www.devcourse.com/path/to/your-image.png"
    />

    <link
      rel="icon"
      href="./public/logoiso.png"
      sizes="32x32"
      type="image/png"
    />
    <title>devcourse. Ваш путь в Frontend разработку 💻</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      const fullText = "devcourse. Ваш путь в Frontend разработку 💻";
      let currentText = "";
      let index = 0;

      function typeEffect() {
        if (index < fullText.length) {
          currentText += fullText[index];
          document.title = currentText;
          index++;
          setTimeout(typeEffect, 100);
        } else {
          setTimeout(() => {
            index = 0;
            currentText = "";
            typeEffect();
          }, 2000);
        }
      }
      typeEffect();
    </script>
  </body>
</html>
